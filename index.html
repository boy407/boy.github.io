<script>
const messages = [
  "boy iu em",
  "boy th∆∞∆°ng em",
  "boy nh·ªõ em",
  "boy m√™ em",
  "boy th√≠ch em",
  "boy c·∫ßn em",
  "boy y√™u em",
  "boy nguy·ªán b√™n em",
  "boy m√£i b√™n em",
  "boy lu√¥n b√™n em",
  "‚ô•",
  "üíñ",
  "üíó",
  "üíò",
  "üíù"
];
const colors = ["#ffb6c1", "#ff69b4", "#ff1493", "#fff", "#f06292", "#e57373"];
const fontSizes = [22, 26, 32, 18, 24, 28, 36, 40];
const canvas = document.getElementById('loveCanvas');
const ctx = canvas.getContext('2d');
let W = window.innerWidth, H = window.innerHeight;
canvas.width = W;
canvas.height = H;

window.onresize = function() {
  W = window.innerWidth;
  H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;
};

function randomMsg() {
  return messages[Math.floor(Math.random() * messages.length)];
}
function randomColor() {
  return colors[Math.floor(Math.random() * colors.length)];
}
function randomFont() {
  return fontSizes[Math.floor(Math.random() * fontSizes.length)];
}

function Drop() {
  this.x = Math.random() * W;
  this.y = Math.random() * -H;
  this.text = randomMsg();
  this.color = randomColor();
  this.font = randomFont();
  this.speed = 1.5 + Math.random() * 3.5;
  this.alpha = 0.7 + Math.random() * 0.3;
}
Drop.prototype.draw = function() {
  ctx.save();
  ctx.globalAlpha = this.alpha;
  ctx.font = `bold ${this.font}px Arial`;
  ctx.shadowColor = this.color;
  ctx.shadowBlur = 10;
  ctx.fillStyle = this.color;
  ctx.fillText(this.text, this.x, this.y);
  ctx.restore();
};
Drop.prototype.update = function() {
  this.y += this.speed;
  if (this.y > H + 40) {
    this.x = Math.random() * W;
    this.y = Math.random() * -H/2;
    this.text = randomMsg();
    this.color = randomColor();
    this.font = randomFont();
    this.speed = 1.5 + Math.random() * 3.5;
    this.alpha = 0.7 + Math.random() * 0.3;
  }
};

const drops = [];
for (let i = 0; i < 100; i++) drops.push(new Drop());

function animate() {
  ctx.clearRect(0, 0, W, H);
  for (let d of drops) {
    d.draw();
    d.update();
  }
  requestAnimationFrame(animate);
}
animate();

// Ph√°t nh·∫°c khi click l·∫ßn ƒë·∫ßu
const audio = document.getElementById('loveAudio');
let musicStarted = false;
window.addEventListener('click', function() {
  if (!musicStarted) {
    audio.play();
    musicStarted = true;
  }
});

// N√∫t t·∫Øt/m·ªü nh·∫°c
const musicToggle = document.getElementById('music-toggle');
const iconOn = document.getElementById('icon-music-on');
const iconOff = document.getElementById('icon-music-off');
function updateMusicIcon() {
  if (audio.paused) {
    iconOn.style.display = 'none';
    iconOff.style.display = '';
  } else {
    iconOn.style.display = '';
    iconOff.style.display = 'none';
  }
}
musicToggle.addEventListener('click', function(e) {
  e.stopPropagation();
  if (audio.paused) {
    audio.play();
  } else {
    audio.pause();
  }
  updateMusicIcon();
});
audio.addEventListener('play', updateMusicIcon);
audio.addEventListener('pause', updateMusicIcon);
// ƒê·∫£m b·∫£o icon ƒë√∫ng tr·∫°ng th√°i khi t·∫£i trang
updateMusicIcon();

// Hi·ªáu ·ª©ng sao l·∫•p l√°nh n·ªÅn
const starCanvas = document.getElementById('starCanvas');
const starCtx = starCanvas.getContext('2d');
function resizeStarCanvas() {
  starCanvas.width = window.innerWidth;
  starCanvas.height = window.innerHeight;
}
resizeStarCanvas();
window.addEventListener('resize', resizeStarCanvas);
const stars = [];
for (let i = 0; i < 120; i++) {
  stars.push({
    x: Math.random() * window.innerWidth,
    y: Math.random() * window.innerHeight,
    r: Math.random() * 1.2 + 0.3,
    alpha: Math.random() * 0.7 + 0.3,
    speed: Math.random() * 0.02 + 0.01,
    phase: Math.random() * Math.PI * 2
  });
}
function drawStars() {
  starCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);
  for (let s of stars) {
    s.phase += s.speed;
    let a = s.alpha + Math.sin(s.phase) * 0.3;
    starCtx.save();
    starCtx.globalAlpha = Math.max(0, Math.min(1, a));
    starCtx.beginPath();
    starCtx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    starCtx.fillStyle = '#fff';
    starCtx.shadowColor = '#fff';
    starCtx.shadowBlur = 8;
    starCtx.fill();
    starCtx.restore();
  }
  requestAnimationFrame(drawStars);
}
drawStars();
</script>
